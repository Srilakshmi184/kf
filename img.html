<html>
    <head>
        <style>
            *{
                box-sizing:border-box;
            }
            .column {
            float: left;
             width: 33.33%;
             padding: 5px;
            }
 
            .row::after {
            content: "";
            clear: both;
            display: table;
            }
            
        </style>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <img src="f9.jpg">
            </div>
            <div class="column">
                <img src="f2.jpg">
            </div>
            <div class="column">
                <img src="f3.jpg">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="f4.jpg">
            </div>
            <div class="column">
                <img src="f5.jpg">
            </div>
            <div class="column">
                <img src="f6.jpg">
            </div>
        </div>

        <div class="row">
            <div class="column">
                <img src="f7.jpg">
            </div>
            <div class="column">
                <img src="f8.jpg">
            </div>
            <div class="column">
                <img src="f9.jpg">
            </div>
        </div>
    </body>
</html>
